   <div class="formLogin">
  <h1>Iniciar sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
  <input type="texto" formControlName="email" placeholder="correo electrónico" class="email"/>
  <input type="password" formControlName="password" placeholder="Contraseña" class="password"/>
  <button type="submit" class="login">Continuar</button>
</form>
<p class="texto">O</p>
<button class="loginGoogle">Ingresar con Google</button>
</div>
